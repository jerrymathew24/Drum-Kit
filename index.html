<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Drum Kit</h1>
    <div class="container">
       <div class="set">
        <button class="w drum" data-key="w"><img src="./images/kick.png" alt="img"></button>
        <button class="a drum" data-key="a"><img src="./images/crash.png" alt=""></button>
        <button class="s drum" data-key="s"><img src="./images/snare.png" alt=""></button>
        <button class="d drum" data-key="d"><img src="./images/tom1.png" alt=""></button>
        <button class="j drum" data-key="j"><img src="./images/tom2.png" alt=""></button>
        <button class="k drum" data-key="k"><img src="./images/tom3.png" alt=""></button>
        <button class="l drum" data-key="l"><img src="./images/tom4.png" alt=""></button>
       </div>
    </div>
    <audio id="w" src="./sounds/kick.mp3"></audio>
    <audio id="a" src="./sounds/crash.mp3"></audio>
    <audio id="s" src="./sounds/snare.mp3"></audio>
    <audio id="d" src="./sounds/tom1.mp3"></audio>
    <audio id="j" src="./sounds/tom2.mp3"></audio>
    <audio id="k" src="./sounds/tom3.mp3"></audio>
    <audio id="l" src="./sounds/tom4.mp3"></audio>
</body>
</html>
